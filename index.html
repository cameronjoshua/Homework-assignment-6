<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<header class="header">
		<h1>Weather Dashboard</h1>
	</header>
	<div class="main">
		<div class="left">
			<h2>Search for a City:</h2>
			<form class="search_form" action="">
				<input class="search_input" type="text" placeholder="Input City Name" />
				<input class="search_submit" type="submit" value="Search" />
			</form>
		</div>
		<div class="right">
			<div class="right_1">
				<h2><span id="city_name"></span> (<span id="current_date"></span>)</h2>
				<p>Temp: <span id="temp"></span> F</p>
				<p>Wind: <span id="wind"></span> MPH</p>
				<p>Humidity: <span id="humidity"></span> %</p>
			</div>
			<div class="right_2">
				<h3>5-Day Forecast:</h3>
				<div class="forecast_wrap" id="forecast_wrap"></div>
			</div>
		</div>
	</div>
</body>
</html>
